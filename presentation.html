# Genshin Impact

Genshin Impact is an action role-playing game developed and published by miHoYo.

--

Different character properties are used in combats, incluing attack, defense, critical rate and damage. 

--

- You can either spend a lot of time developing your champions,

--

- or spend a lot of money to level up quickly.

---
# Revenue by Time
We here display how much people spent on this game


```r
library(lubridate)
library(tidyverse )
banner_revenue &lt;- read.csv('data/banner_revenue.csv') |&gt;
  mutate(start_date= dmy(start_date))

ggplot(data=banner_revenue, aes(x=start_date, y=revenue, group=1)) +
  geom_path()+
  geom_point()
```

![](presentation_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;

---

# Revenue by Character

Often, people will spend money on characters they really like.

--

We can also visualize the revenue catagorized by characters

--

```r
char_revenue &lt;- read.csv('data/char_revenue.csv') |&gt;
  mutate(start_date= dmy(start_date))
ggplot(data=banner_revenue, aes(x=X5_star_characters, y=revenue, group=1)) +
  geom_bar(stat="identity")+theme(axis.text.x=element_text(angle=45, hjust=1))
```

![](presentation_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;
